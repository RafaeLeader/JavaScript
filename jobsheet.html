<body>
    <script>
        function ganjilGenap(nilai) {
            let angka = prompt("Masukan angka: ");
            if (angka % 2 === 0) {
                return "ganjil"
            } 
            else if (angka % 1 === 0) {
                return "genap"
            }
            else {
                return "angka"
            }
        }
        document.writeln(`Bukan ${ganjilGenap()}`)
    </script>
