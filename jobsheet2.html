<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let tinggiSiswaPertama = 160;
    let tinggiSiswaKedua = 165;
    let tinggiSiswaKetiga = 170;

    if (tinggiSiswaKetiga > tinggiSiswaKedua > tinggiSiswaPertama) {
      tinggiSiswaPertama = tinggiSiswaPertama;
      tinggiSiswaKedua = tinggiSiswaKedua;
    } else {
      tinggiSiswaPertama = tinggiSiswaKedua;
      tinggiSiswaPertama = tinggiSiswaPertama;
    }

    document.writeln(tinggiSiswaKetiga); // Output: 170
    document.writeln(tinggiSiswaKedua); // Output: 165
    document.writeln(tinggiSiswaPertama); // Output: 160
    </script>
</body>
</html>
